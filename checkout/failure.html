<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pago rechazado | CODENT</title>
  <link rel="stylesheet" href="/css/checkout-status.css">
</head>
<body>
  <main class="status-wrap is-error">
    <section class="status-card">
      <header class="status-head">
        <div class="status-icon" aria-hidden="true">
          <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor"><path d="M18.3 5.71L12 12l6.3 6.29-1.41 1.42L10.59 13.4 4.29 19.71 2.88 18.3 9.17 12 2.88 5.71 4.29 4.29 10.59 10.6l6.29-6.31z"/></svg>
        </div>
        <div>
          <h1 class="status-title">Pago rechazado</h1>
          <p class="status-sub">No pudimos procesar el pago. Revisá tu medio o intentá nuevamente.</p>
        </div>
      </header>

      <div id="details" class="details"></div>

      <div class="actions">
        <a class="btn btn-primary" href="/tienda.html">Volver a la tienda</a>
        <a class="btn btn-outline" href="/carrito.html">Intentar de nuevo</a>
      </div>
      <p class="note">Si el monto fue debitado, se reversará automáticamente por tu banco.</p>
    </section>
  </main>

  <script>
    const q = new URLSearchParams(location.search);
    const kv = (k, label) => q.get(k) ? `<div class="kv"><small>${label}</small><strong>${q.get(k)}</strong></div>` : "";
    details.innerHTML = [
      kv("payment_id","ID de pago"),
      kv("status","Estado"),
      kv("preference_id","Preferencia"),
      kv("external_reference","Referencia"),
      kv("collection_id","Colección"),
      kv("error","Error")
    ].join("");
  </script>
</body>
</html>
