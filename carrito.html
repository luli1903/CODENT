<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito - CODEN</title>

  <!-- Bootstrap + base -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="icon" href="img/favicon.ico">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/coden.main.css?v=2">
</head>
<body class="bg-light">

  <!-- NAVBAR -->
  <nav class="navbar navbar-light coden-nav sticky-top">
    <a class="navbar-brand font-weight-bold" href="index.html">
      <span class="brand-dot"></span> CODEN
    </a>
    <div class="ml-auto d-flex align-items-center">
      <a href="carrito.html" class="btn btn-outline-primary btn-sm mr-2" aria-label="Carrito">
        üõí <span id="cartBadge" class="badge badge-primary ml-1">0</span>
      </a>
      <a href="tienda.html" class="btn btn-primary btn-sm">Seguir comprando</a>
    </div>
  </nav>

  <!-- CONTENIDO -->
  <div id="coden-main">
    <div class="container py-4">
      <h2 class="mb-3" style="font-family:'Cormorant',serif"><strong>Tu carrito</strong></h2>

      <!-- Items -->
      <div id="cartItems" class="mb-3"></div>
      <p class="mb-4">Total productos: <strong id="cartTotal">$0</strong></p>

      <!-- Datos de contacto -->
      <div class="card p-3 mb-3">
        <h5 class="mb-2">Datos de contacto</h5>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="nombre">Nombre</label>
            <input id="nombre" class="form-control" required autocomplete="name">
          </div>
          <div class="form-group col-md-6">
            <label for="apellido">Apellido</label>
            <input id="apellido" class="form-control" autocomplete="family-name">
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" type="email" class="form-control" required autocomplete="email">
        </div>
      </div>

      <!-- M√©todo de entrega NUEVO -->
      <div class="card p-3 mb-3">
        <h5 class="mb-2">M√©todo de entrega</h5>
        <div class="custom-control custom-radio">
          <input class="custom-control-input" type="radio" name="shipping_method" id="ship-pickup" value="pickup" checked>
          <label class="custom-control-label" for="ship-pickup">Retiro en local (sin costo)</label>
        </div>
        <div class="custom-control custom-radio">
          <input class="custom-control-input" type="radio" name="shipping_method" id="ship-home" value="home">
          <label class="custom-control-label" for="ship-home">Env√≠o a domicilio</label>
        </div>
      </div>

      <!-- Direcci√≥n de env√≠o (se muestra solo si env√≠o a domicilio) -->
      <div id="shippingAddress" class="card p-3 mb-3" style="display:none">
        <h5 class="mb-2">Direcci√≥n de env√≠o</h5>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label>Nombre</label>
            <input id="ship_name" class="form-control" autocomplete="name">
          </div>
          <div class="form-group col-md-6">
            <label>Apellido</label>
            <input id="ship_surname" class="form-control" autocomplete="family-name">
          </div>
          <div class="form-group col-md-6">
            <label>Email</label>
            <input id="ship_email" type="email" class="form-control" autocomplete="email">
          </div>
          <div class="form-group col-md-6">
            <label>Tel√©fono</label>
            <input id="ship_phone" type="tel" class="form-control" autocomplete="tel">
          </div>
          <div class="form-group col-md-4">
            <label>C√≥digo Postal</label>
            <input id="ship_zip" class="form-control" inputmode="numeric" maxlength="10" autocomplete="postal-code">
          </div>
          <div class="form-group col-md-4">
            <label>Provincia</label>
            <select id="ship_state" class="form-control">
              <option value="">Seleccion√°‚Ä¶</option>
              <option>Buenos Aires</option><option>CABA</option><option>C√≥rdoba</option>
              <option>Santa Fe</option><option>Mendoza</option><option>Neuqu√©n</option>
              <option>Chubut</option><option>R√≠o Negro</option><option>Tierra del Fuego</option>
              <option>La Pampa</option><option>Entre R√≠os</option><option>San Luis</option>
              <option>San Juan</option><option>Salta</option><option>Jujuy</option>
              <option>Catamarca</option><option>La Rioja</option><option>Santiago del Estero</option>
              <option>Chaco</option><option>Formosa</option><option>Misiones</option>
              <option>Corrientes</option><option>Santa Cruz</option><option>Tucum√°n</option>
            </select>
          </div>
          <div class="form-group col-md-4">
            <label>Ciudad / Localidad</label>
            <input id="ship_city" class="form-control" autocomplete="address-level2">
          </div>
          <div class="form-group col-md-6">
            <label>Calle</label>
            <input id="ship_street" class="form-control" autocomplete="address-line1">
          </div>
          <div class="form-group col-md-3">
            <label>N√∫mero</label>
            <input id="ship_number" class="form-control" inputmode="numeric">
          </div>
          <div class="form-group col-md-3">
            <label>Piso/Depto (opcional)</label>
            <input id="ship_floor" class="form-control">
          </div>
          <div class="form-group col-12">
            <label>Referencias (opcional)</label>
            <input id="ship_refs" class="form-control">
          </div>
        </div>
      </div>

      <!-- Resumen -->
      <ul class="list-group my-3">
        <li class="list-group-item d-flex justify-content-between">
          <span>Subtotal</span> <strong id="subtotal">$ 0</strong>
        </li>
        <li class="list-group-item d-flex justify-content-between">
          <span>Env√≠o</span> <strong id="envio">‚Äî</strong>
        </li>
        <li class="list-group-item d-flex justify-content-between">
          <span>Total</span> <strong id="total">$ 0</strong>
        </li>
      </ul>
      <div id="ship_calc_msg" style="font-size:.9rem;color:#64748b;margin-top:-6px; margin-bottom:12px"></div>

      <!-- CTA pago -->
      <button id="btn-pagar" class="btn btn-primary btn-lg btn-block">Pagar con Mercado Pago</button>
    </div>
  </div>

  <!-- Scripts -->
  <script type="module" src="/js/cart.js"></script>

  <!-- Limpia query mp=success y vac√≠a carrito -->
  <script>
    (function(){
      const mp = new URL(location.href).searchParams.get('mp');
      if (mp === 'success') {
        try {
          window.Cart?.setCart?.([]);
          window.Cart?.updateCartBadge?.();
          alert('¬°Pago aprobado! Gracias por tu compra.');
          const u = new URL(location.href);
          u.searchParams.delete('mp');
          history.replaceState({}, '', u);
          window.Cart?.renderCartPage?.();
          window.Pay?.renderTotalsBox?.();
        } catch (e) { console.error(e); }
      }
    })();
  </script>

  <script type="module" src="/js/auth-modal.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      window.Cart?.updateCartBadge?.();
    });
  </script>
  <script type="module" src="/navbar-auth.js" defer></script>
</body>
</html>
