<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito - CODENT</title>

  <!-- Bootstrap + base -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="icon" href="img/favicon.ico">
  <link rel="stylesheet" href="/css/legacy/legacy.bundle.css">
<link rel="stylesheet" href="/css/cart.step1.css">


</head>

<!-- NOTA: solo esta p√°gina usa page--cart para aislar estilos -->
<body class="page--cart">

  <!-- NAVBAR (blanco, igual al resto del sitio) -->
  <nav class="navbar navbar-light coden-nav sticky-top">
    <a class="navbar-brand font-weight-bold" href="index.html">
      <span class="brand-dot"></span> CODENT
    </a>

    <div class="ml-auto d-flex align-items-center">
      <!-- Bot√≥n Carrito (ghost sky) -->
      <a href="carrito.html" class="btn btn-outline-primary btn-sm mr-2" aria-label="Carrito">
        üõí <span id="cartBadge" class="badge badge-primary ml-1">0</span>
      </a>
      <!-- Bot√≥n Seguir comprando (mocha s√≥lido) -->
      <a href="tienda.html" class="btn btn-primary btn-sm">Seguir comprando</a>
    </div>
  </nav>

  <!-- CONTENIDO -->
  <div id="coden-main">
    <div class="container py-4">

      <!-- T√≠tulo (centrado, est√©tica inicio) -->
      <h1 class="page-title mb-3">Tu carrito</h1>
      <p class="text-muted text-center mb-4" style="font-weight:600">
        Total productos: <strong id="cartTotal">$0</strong>
      </p>

      <!-- Items renderizados por JS (si quer√©s los mantenemos invisibles cuando no haya items) -->
      <div id="cartItems" class="mb-3"></div>

      <!-- Datos de contacto -->
      <div class="card p-3 mb-3">
        <h5 class="mb-2">Datos de contacto</h5>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="nombre">Nombre</label>
            <input id="nombre" class="form-control" required autocomplete="name" placeholder="Ej: Luc√≠a">
          </div>
          <div class="form-group col-md-6">
            <label for="apellido">Apellido</label>
            <input id="apellido" class="form-control" autocomplete="family-name" placeholder="Ej: Codega">
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" type="email" class="form-control" required autocomplete="email" placeholder="tu@email.com">
        </div>
      </div>

      <!-- M√©todo de entrega -->
      <div class="card p-3 mb-3">
        <h5 class="mb-2">M√©todo de entrega</h5>
        <div class="custom-control custom-radio">
          <input class="custom-control-input" type="radio" name="shipping_method" id="ship-pickup" value="pickup" checked>
          <label class="custom-control-label" for="ship-pickup">Retiro en local (sin costo)</label>
        </div>
        <div class="custom-control custom-radio">
          <input class="custom-control-input" type="radio" name="shipping_method" id="ship-home" value="home">
          <label class="custom-control-label" for="ship-home">Env√≠o a domicilio</label>
        </div>
      </div>

      <!-- Direcci√≥n de env√≠o (solo si env√≠o a domicilio) -->
      <div id="shippingAddress" class="card p-3 mb-3" style="display:none">
        <h5 class="mb-2">Direcci√≥n de env√≠o</h5>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label>Nombre</label>
            <input id="ship_name" class="form-control" autocomplete="name" placeholder="Nombre">
          </div>
          <div class="form-group col-md-6">
            <label>Apellido</label>
            <input id="ship_surname" class="form-control" autocomplete="family-name" placeholder="Apellido">
          </div>
          <div class="form-group col-md-6">
            <label>Email</label>
            <input id="ship_email" type="email" class="form-control" autocomplete="email" placeholder="Correo de contacto">
          </div>
          <div class="form-group col-md-6">
            <label>Tel√©fono</label>
            <input id="ship_phone" type="tel" class="form-control" autocomplete="tel" placeholder="Ej: 223 555 5555">
          </div>
          <div class="form-group col-md-4">
            <label>C√≥digo Postal</label>
            <input id="ship_zip" class="form-control" inputmode="numeric" maxlength="10" autocomplete="postal-code" placeholder="Ej: 7600">
          </div>
          <div class="form-group col-md-4">
            <label>Provincia</label>
            <select id="ship_state" class="form-control">
              <option value="">Seleccion√°‚Ä¶</option>
              <option>Buenos Aires</option><option>CABA</option><option>C√≥rdoba</option>
              <option>Santa Fe</option><option>Mendoza</option><option>Neuqu√©n</option>
              <option>Chubut</option><option>R√≠o Negro</option><option>Tierra del Fuego</option>
              <option>La Pampa</option><option>Entre R√≠os</option><option>San Luis</option>
              <option>San Juan</option><option>Salta</option><option>Jujuy</option>
              <option>Catamarca</option><option>La Rioja</option><option>Santiago del Estero</option>
              <option>Chaco</option><option>Formosa</option><option>Misiones</option>
              <option>Corrientes</option><option>Santa Cruz</option><option>Tucum√°n</option>
            </select>
          </div>
          <div class="form-group col-md-4">
            <label>Ciudad / Localidad</label>
            <input id="ship_city" class="form-control" autocomplete="address-level2" placeholder="Ciudad">
          </div>
          <div class="form-group col-md-6">
            <label>Calle</label>
            <input id="ship_street" class="form-control" autocomplete="address-line1" placeholder="Calle">
          </div>
          <div class="form-group col-md-3">
            <label>N√∫mero</label>
            <input id="ship_number" class="form-control" inputmode="numeric" placeholder="Altura">
          </div>
          <div class="form-group col-md-3">
            <label>Piso/Depto (opcional)</label>
            <input id="ship_floor" class="form-control" placeholder="Piso, dpto">
          </div>
          <div class="form-group col-12">
            <label>Referencias (opcional)</label>
            <input id="ship_refs" class="form-control" placeholder="Entre calles, timbre, etc.">
          </div>
        </div>
      </div>

      <!-- Resumen -->
      <ul class="list-group my-3">
        <li class="list-group-item d-flex justify-content-between">
          <span>Subtotal</span> <strong id="subtotal">$ 0</strong>
        </li>
        <li class="list-group-item d-flex justify-content-between">
          <span>Env√≠o</span> <strong id="envio">‚Äî</strong>
        </li>
        <li class="list-group-item d-flex justify-content-between">
          <span>Total</span> <strong id="total">$ 0</strong>
        </li>
      </ul>
      <div id="ship_calc_msg" class="ship-note"></div>

      <!-- CTA pago (mocha s√≥lido) -->
      <button id="btn-pagar" class="btn btn-primary btn-lg btn-block">Pagar con Mercado Pago</button>
    </div>
  </div>

  <!-- Scripts -->
  <script type="module" src="/js/cart.js"></script>

  <!-- Limpia query mp=success y vac√≠a carrito -->
  <script>
    (function(){
      const mp = new URL(location.href).searchParams.get('mp');
      if (mp === 'success') {
        try {
          window.Cart?.setCart?.([]);
          window.Cart?.updateCartBadge?.();
          alert('¬°Pago aprobado! Gracias por tu compra.');
          const u = new URL(location.href);
          u.searchParams.delete('mp');
          history.replaceState({}, '', u);
          window.Cart?.renderCartPage?.();
          window.Pay?.renderTotalsBox?.();
        } catch (e) { console.error(e); }
      }
    })();

    document.addEventListener('DOMContentLoaded', () => {
      window.Cart?.updateCartBadge?.();
    });
  </script>

  <script type="module" src="/js/auth-modal.js"></script>
  <script type="module" src="/navbar-auth.js" defer></script>
</body>
</html>
