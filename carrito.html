<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito - CODEN</title>

  <!-- Bootstrap + base -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/style.css">

  <!-- EstÃ©tica del contenido (cards, badges, botones) -->
  <link rel="stylesheet" href="/css/coden.main.css?v=2">
</head>
<body class="bg-light">

  <!-- NAVBAR (intacta) -->
  <nav class="navbar navbar-light coden-nav sticky-top">
    <a class="navbar-brand font-weight-bold" href="index.html">
      <span class="brand-dot"></span> CODEN
    </a>
    <div class="ml-auto d-flex align-items-center">
      <!-- Opcional: badge de carrito (se actualizarÃ¡ si lo dejas) -->
      <a href="carrito.html" class="btn btn-outline-primary btn-sm mr-2">
        ðŸ›’ <span id="cartBadge" class="badge badge-primary ml-1">0</span>
      </a>
      <a href="tienda.html" class="btn btn-primary btn-sm">Seguir comprando</a>
    </div>
  </nav>

  <!-- CONTENIDO con estÃ©tica moderna -->
  <div id="coden-main">
    <div class="container py-4">
      <h2 class="mb-3" style="font-family:'Cormorant',serif"><strong>Tu carrito</strong></h2>

      <!-- Lista de Ã­tems (se renderiza con JS) -->
      <div id="cartItems" class="mb-3"></div>

      <!-- Subtotal rÃ¡pido (compat con tu lÃ³gica previa) -->
      <p class="mb-4">Total productos: <strong id="cartTotal">$0</strong></p>

      <!-- MÃ©todo de entrega -->
      <div class="card p-3 mb-3">
        <h5 class="mb-2">MÃ©todo de entrega</h5>
        <div class="custom-control custom-radio">
          <input class="custom-control-input" type="radio" name="shipping" id="ship-retiro" value="retiro" checked>
          <label class="custom-control-label" for="ship-retiro">Retiro en local (sin costo)</label>
        </div>
        <div class="custom-control custom-radio">
          <input class="custom-control-input" type="radio" name="shipping" id="ship-mdp" value="mdp">
          <label class="custom-control-label" for="ship-mdp">EnvÃ­o urbano MDP ($3000)</label>
        </div>
        <div class="custom-control custom-radio">
          <input class="custom-control-input" type="radio" name="shipping" id="ship-pba" value="pba">
          <label class="custom-control-label" for="ship-pba">Provincia BA ($5500)</label>
        </div>
        <div class="custom-control custom-radio">
          <input class="custom-control-input" type="radio" name="shipping" id="ship-resto" value="resto">
          <label class="custom-control-label" for="ship-resto">Resto del paÃ­s ($7500)</label>
        </div>
      </div>

      <!-- Datos de contacto mÃ­nimos -->
      <div class="card p-3 mb-3">
        <h5 class="mb-2">Datos de contacto</h5>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="nombre">Nombre</label>
            <input id="nombre" class="form-control" required autocomplete="name">
          </div>
          <div class="form-group col-md-6">
            <label for="apellido">Apellido</label>
            <input id="apellido" class="form-control" autocomplete="family-name">
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" type="email" class="form-control" required autocomplete="email">
        </div>
      </div>

      <!-- Resumen final Mercado Pago -->
      <ul class="list-group my-3">
        <li class="list-group-item d-flex justify-content-between">
          <span>Subtotal</span> <strong id="subtotal">$ 0</strong>
        </li>
        <li class="list-group-item d-flex justify-content-between">
          <span>EnvÃ­o</span> <strong id="envio">â€”</strong>
        </li>
        <li class="list-group-item d-flex justify-content-between">
          <span>Total</span> <strong id="total">$ 0</strong>
        </li>
      </ul>

      <!-- CTA de pago -->
      <button id="btn-pagar" class="btn btn-primary btn-lg btn-block">Pagar con Mercado Pago</button>
    </div>
  </div>

  <!-- Scripts -->
  <script type="module" src="/supabaseClient.js"></script>
  <script type="module" src="/js/cart.js"></script>
  <!-- No hace falta script inline: cart.js ya auto-renderiza y wirea eventos en DOMContentLoaded -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Si dejaste el badge en esta pÃ¡gina, lo actualizamos al entrar
      window.Cart?.updateCartBadge?.();
    });
  </script>
</body>
</html>
