<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Tienda | CODENT</title>

  <link rel="icon" href="/img/favicon.ico"/>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700;800&display=swap">

<link rel="stylesheet" href="/css/legacy/style.css">
<link rel="stylesheet" href="/css/legacy/coden.v1.css">
<link rel="stylesheet" href="/css/legacy/coden.main.css">
<link rel="stylesheet" href="/css/legacy/home.css">
<link rel="stylesheet" href="/css/legacy/shop.css">
<link rel="stylesheet" href="/css/legacy/coden.product.css">
<link rel="stylesheet" href="/css/legacy/admin.css">

</head>
<body id="shop">
  <header class="shop-header">
    <div class="container">
      <h1>Productos</h1>
      <p class="subtitle">Elegí una categoría o explorá todo.</p>
    </div>
  </header>

  <section class="shop-subnav">
  <div class="container subnav-bar">
    <div class="subnav-left">
      <a href="/index.html" class="nav-btn">
        <img class="icon" src="/img/icon/turn-left.svg" alt=""> Inicio
      </a>
      <div class="crumb">Inicio / <strong>Tienda</strong></div>
    </div>

    <div class="subnav-right">
      <label class="input-wrap" aria-label="Buscar productos">
        <img class="icon" src="/img/icon/search.svg" alt="">
        <input id="q" type="search" placeholder="Buscar productos…">
      </label>

      <select id="order" class="select" aria-label="Ordenar productos">
        <option value="relevance">Ordenar</option>
        <option value="price_asc">Precio: menor a mayor</option>
        <option value="price_desc">Precio: mayor a menor</option>
        <option value="name_asc">Nombre A–Z</option>
      </select>

      <a href="/carrito.html" class="nav-btn">
        <img class="icon" src="/img/icon/shopping-cart.svg" alt="">
        Ver carrito <span id="cartBadge" class="badge">0</span>
      </a>
    </div>
  </div>
</section>

  <section class="shop-filters">
    <div class="container">
      <nav id="catNav" aria-label="Categorías" class="chip-row">
      </nav>
    </div>
  </section>

  <main class="shop-main">
    <div class="container">
      <div id="productGrid" class="grid"></div>

<div id="emptyState" class="empty" hidden>
  <svg width="88" height="88" viewBox="0 0 24 24" aria-hidden="true">
    <path fill="#94a3b8" d="M21 8v8.5a2.5 2.5 0 0 1-2.5 2.5h-13A2.5 2.5 0 0 1 3 16.5V8l9-5z"/>
    <path fill="#cbd5e1" d="M12 3v18h6.5A1.5 1.5 0 0 0 20 19.5V8z"/>
    <path fill="#e2e8f0" d="M4 8h16l-8 4z"/>
  </svg>
  <p>No encontramos productos en esta categoría.</p>
</div>


      <div id="errorState" class="empty" hidden>
        <p>Ocurrió un error al cargar la tienda. Reintentá más tarde.</p>
      </div>
    </div>
  </main>

  <script type="module" src="/js/cart.js"></script>
  <script type="module" src="/js/shop.js"></script>
  <script type="module" src="/js/auth-modal.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      window.Cart?.updateCartBadge?.();
    });
  </script>
</body>
</html>
