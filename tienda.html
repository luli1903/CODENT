<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Tienda | CODENT</title>

  <link rel="icon" href="/img/favicon.ico"/>
  <link rel="stylesheet" href="/css/style.css"/>
<link rel="stylesheet" href="/css/shop.css"/>

</head>
<body id="shop">
  <header class="shop-header">
    <div class="container">
      <h1>Productos</h1>
      <p class="subtitle">Elegí una categoría o explorá todo.</p>
    </div>
  </header>

  <!-- ✅ ESTO VA FUERA DEL <style> -->
  <section class="shop-subnav">
    <div class="container subnav-row">
      <a href="/index.html" class="btn nav-btn" aria-label="Volver al inicio">
  <img src="/img/icon/turn-left.svg" alt="" class="icon"> Inicio
</a>

<a href="/carrito.html" class="btn nav-btn" aria-label="Abrir carrito">
  <img src="/img/icon/shopping-cart.svg" alt="" class="icon"> Ver carrito
  <span id="cartBadge" class="badge">0</span>
</a>

    </div>
  </section>

  <section class="shop-filters">
    <div class="container">
      <nav id="catNav" aria-label="Categorías" class="chip-row">
        <!-- chips se inyectan desde shop.js -->
      </nav>
    </div>
  </section>

  <main class="shop-main">
    <div class="container">
      <div id="productGrid" class="grid"></div>

      <!-- estados -->
      <!-- estados -->
<div id="emptyState" class="empty" hidden>
  <svg width="88" height="88" viewBox="0 0 24 24" aria-hidden="true">
    <path fill="#94a3b8" d="M21 8v8.5a2.5 2.5 0 0 1-2.5 2.5h-13A2.5 2.5 0 0 1 3 16.5V8l9-5z"/>
    <path fill="#cbd5e1" d="M12 3v18h6.5A1.5 1.5 0 0 0 20 19.5V8z"/>
    <path fill="#e2e8f0" d="M4 8h16l-8 4z"/>
  </svg>
  <p>No encontramos productos en esta categoría.</p>
</div>


      <div id="errorState" class="empty" hidden>
        <!-- <img src="/img/error.svg" alt=""> -->
        <p>Ocurrió un error al cargar la tienda. Reintentá más tarde.</p>
      </div>
    </div>
  </main>

  <!-- scripts -->
  <script type="module" src="/js/cart.js"></script>
  <script type="module" src="/js/shop.js"></script>
  <script type="module" src="/js/cart-merge.js"></script>
  <script type="module" src="/js/auth-modal.js"></script>

  <!-- actualiza el badge al entrar -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      window.Cart?.updateCartBadge?.();
    });
  </script>
</body>
</html>
