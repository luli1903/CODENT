<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="referrer" content="same-origin" />
  <title>Admin | CODENT</title>

  <link rel="icon" href="/img/favicon.ico" />
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/css/admin.css" />

  <!-- Evitar "flash": ocultar CRUD hasta validar sesión/rol -->
  <style>
    body.auth-wait #crudSection { display: none !important; }
    .help-text{color:#64748b;font-size:.85rem}
  </style>

  <!-- Guardia de acceso: solo admins -->
  <script type="module">
    import { getSession, isAdmin } from "/auth.js";
    (async function guardAdmin() {
      const session = await getSession();
      const user = session?.user;
      if (!user) { location.href = "/index.html"; return; }
      if (!(await isAdmin(user.id))) { location.href = "/index.html"; return; }
      const ready = () => document.body.classList.remove('auth-wait');
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', ready, { once:true });
      } else {
        ready();
      }
    })();
  </script>
</head>

<body class="admin auth-wait">
  <header class="admin-header">
    <h1>Panel de Administración</h1>
    <div class="btn-group">
      <a href="/index.html" class="btn btn-outline-secondary btn-sm">Inicio</a>
      <button id="btnLogout" class="btn btn-secondary btn-sm d-none">Salir</button>
    </div>
  </header>

  <main class="container" style="max-width:980px;margin:0 auto;padding:16px">
    <!-- CRUD -->
    <section id="crudSection" aria-labelledby="crudTitle">
      <h2 id="crudTitle">Productos</h2>

    <form id="productForm" onsubmit="return false" novalidate>
        <input type="hidden" id="prodId" />

        <label>Nombre
          <input type="text" id="name" placeholder="Nombre" required />
        </label>

        <div class="grid-2" style="display:grid;gap:1rem;grid-template-columns:repeat(auto-fit,minmax(180px,1fr))">
         <input type="number" step="0.01" min="0" id="price" placeholder="Precio" required inputmode="decimal"/>
          <input type="number" min="0" id="stock" placeholder="Stock" required inputmode="numeric"/>

        </div>

        <label for="category">Categoría</label>
        <select id="category" required aria-describedby="categoryHelp">
          <option value="">Elegí una categoría…</option>
          <option value="equipos">Equipos</option>
          <option value="insumos">Insumos dentales</option>
          <option value="repuestos">Repuestos</option>
          <option value="accesorios">Accesorios</option>
        </select>
        <small id="categoryHelp" class="help-text">Usamos categorías fijas para que la tienda filtre perfecto.</small>

        <small class="help-text">Usamos categorías fijas para que la tienda filtre perfecto.</small>

        <label>Descripción
          <textarea id="description" rows="3" placeholder="Descripción del producto"></textarea>
        </label>

        <label for="imageFile">Imagen (opcional)</label>
        <input type="file" id="imageFile" accept="image/*" />

        <div class="actions" style="margin-top:1rem;display:flex;gap:.5rem;flex-wrap:wrap">
          <button type="submit" class="btn btn-primary">Guardar</button>
          <button type="button" id="btnReset" class="btn btn-secondary">Nuevo</button>
        </div>
      </form>

      <hr />
      <div id="adminList" class="grid" style="display:grid;gap:16px;grid-template-columns:repeat(auto-fill,minmax(220px,1fr))"></div>
    </section>
  </main>

  <script type="module" src="/admin.js"></script>
</body>
</html>
